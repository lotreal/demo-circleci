version: 2.1

commands:
  sayhello:
    description: "A very simple command for demonstration purposes"
    parameters:
      to:
        type: string
        default: "Hello World"
    steps:
      - run: echo << parameters.to >>

jobs:
  build-and-test:
    docker:
      - image: "circleci/node:9.6.1"
    steps:
      - sayhello:
          to: "Leo"

workflows:
  build-and-deploy-test:
    jobs:
      - build-and-test
